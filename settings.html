<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bridd Jump - Settings</title>
<style>
    body { font-family: sans-serif; background:#111; color:#eee; text-align:center; }
    h1 { margin-top: 20px; }
    .setting { margin: 20px; }
    label { display:block; margin-bottom: 5px; }
    input[type="range"] { width: 300px; }
    select { padding: 5px; font-size: 16px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor:pointer; }
</style>
</head>
<body>

<h1>Settings</h1>

<div class="setting">
    <label for="qualityPresetSelect">Quality Preset</label>
    <select id="qualityPresetSelect">
        <option value="Potato">Potato</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Extreme+">Extreme+</option>
    </select>
</div>

<div class="setting">
    <label for="maxFPSInput">Max FPS (0 = Unlimited)</label>
    <input type="number" id="maxFPSInput" min="0" max="240">
</div>

<div class="setting">
    <label for="jumpEffect">Jump Effect</label>
    <input type="range" id="jumpEffect" min="0" max="100">
</div>

<div class="setting">
    <label for="walkEffect">Walk Effect</label>
    <input type="range" id="walkEffect" min="0" max="100">
</div>

<div class="setting">
    <label for="dieEffect">Die Effect</label>
    <input type="range" id="dieEffect" min="0" max="100">
</div>

<div class="setting">
    <label for="horizontalLines">Horizontal Lines</label>
    <input type="range" id="horizontalLines" min="0" max="100">
</div>

<div class="setting">
    <label for="trailEffect">Trail Effect</label>
    <input type="range" id="trailEffect" min="0" max="100">
</div>

<div class="setting">
    <label for="glowEffect">Glow Effect</label>
    <input type="range" id="glowEffect" min="0" max="100">
</div>

<button id="saveBtn">Save & Return</button>

<script>
const defaultSettings = {
    qualityPreset: "Extreme+",
    maxFPS: 60,
    quality: {
        jumpEffect: 100,
        walkEffect: 100,
        dieEffect: 100,
        horizontalLines: 100,
        trail: 100,
        glow: 100
    }
};

// Load or initialize settings
let settings = JSON.parse(localStorage.getItem('briddSettings') || JSON.stringify(defaultSettings));

// Set inputs to current values
document.getElementById('qualityPresetSelect').value = settings.qualityPreset;
document.getElementById('maxFPSInput').value = settings.maxFPS;
document.getElementById('jumpEffect').value = settings.quality.jumpEffect;
document.getElementById('walkEffect').value = settings.quality.walkEffect;
document.getElementById('dieEffect').value = settings.quality.dieEffect;
document.getElementById('horizontalLines').value = settings.quality.horizontalLines;
document.getElementById('trailEffect').value = settings.quality.trail;
document.getElementById('glowEffect').value = settings.quality.glow;

// Update settings on input
document.querySelectorAll('input, select').forEach(el=>{
    el.addEventListener('input', ()=>{
        settings.qualityPreset = document.getElementById('qualityPresetSelect').value;
        settings.maxFPS = Number(document.getElementById('maxFPSInput').value) || 0;
        settings.quality.jumpEffect = Number(document.getElementById('jumpEffect').value);
        settings.quality.walkEffect = Number(document.getElementById('walkEffect').value);
        settings.quality.dieEffect = Number(document.getElementById('dieEffect').value);
        settings.quality.horizontalLines = Number(document.getElementById('horizontalLines').value);
        settings.quality.trail = Number(document.getElementById('trailEffect').value);
        settings.quality.glow = Number(document.getElementById('glowEffect').value);
        localStorage.setItem('briddSettings', JSON.stringify(settings));
    });
});

// Save & return to index.html
document.getElementById('saveBtn').addEventListener('click', ()=>{
    localStorage.setItem('briddSettings', JSON.stringify(settings));
    window.location.href = 'index.html';
});
</script>

</body>
</html>
