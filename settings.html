<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="infinite-campus.png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Schedule | Infinite Campus</title>
<style>
:root { --cyan:#0ff; --bg:#000; }
html,body{height:100%; margin:0; background:var(--bg); color:var(--cyan); font-family:Inter, Roboto, Arial; }
.container{max-width:900px;margin:40px auto;padding:28px;background:rgba(0,0,0,0.85);border:2px solid var(--cyan);border-radius:14px;}
h1{font-size:36px;margin:0 0 16px 0;text-shadow:0 0 20px var(--cyan);}
.row{display:flex;gap:16px;align-items:center;margin-top:14px;}
label{min-width:140px;}
select,input[type=range]{background:#000;color:var(--cyan);border:1px solid rgba(255,255,255,0.05);padding:6px;border-radius:6px;}
.sliderBox{display:flex;align-items:center;gap:12px;}
.val{min-width:52px;text-align:right;}
.advanced{margin-top:18px;padding:12px;border:1px dashed rgba(0,255,255,0.08);border-radius:8px;}
.actions{display:flex;gap:12px;justify-content:flex-end;margin-top:18px;}
button{padding:10px 14px;border-radius:8px;border:2px solid var(--cyan);background:transparent;color:var(--cyan);cursor:pointer;}
button.save{background:var(--cyan);color:black;}
.note{font-size:13px;color:rgba(255,255,255,0.2);margin-top:8px;}
</style>
</head>
<body>
<div class="container">
  <h1>Game Settings</h1>

  <div class="row">
    <label for="fps">Max FPS</label>
    <select id="fps">
      <option>5</option><option>10</option><option>15</option><option>20</option><option>25</option><option>30</option>
      <option>35</option><option>40</option><option>45</option><option>50</option><option>60</option><option>70</option>
      <option>80</option><option>90</option><option>100</option><option>120</option><option>140</option>
      <option>160</option><option>180</option><option>190</option><option>200</option><option>Unlimited</option>
    </select>
  </div>

  <div class="row">
    <label for="quality">Quality</label>
    <select id="quality">
      <option>Potato</option><option>Low</option><option>Medium</option><option>Medium+</option><option>High</option>
      <option>High+</option><option>Extreme</option><option>Extreme+</option><option>Ultra</option>
      <option>Ultra+</option><option>Highest</option><option>Custom</option>
    </select>
  </div>

  <div class="advanced">
    <div style="font-weight:700">Advanced Settings (0% â€” 200%)</div>

    <div class="row sliderBox">
      <label>Jump Effects</label>
      <input type="range" id="jump" min="0" max="200"><div class="val" id="jumpVal">0%</div>
    </div>

    <div class="row sliderBox">
      <label>Walk Effects</label>
      <input type="range" id="walk" min="0" max="200"><div class="val" id="walkVal">0%</div>
    </div>

    <div class="row sliderBox">
      <label>Die Effects</label>
      <input type="range" id="die" min="0" max="200"><div class="val" id="dieVal">0%</div>
    </div>

    <div class="row sliderBox">
      <label>Horizontal Lines</label>
      <input type="range" id="line" min="0" max="200"><div class="val" id="lineVal">0%</div>
    </div>

    <div class="row sliderBox">
      <label>Glow</label>
      <input type="range" id="glow" min="0" max="200"><div class="val" id="glowVal">0%</div>
    </div>

    <div class="row sliderBox">
      <label>Trail</label>
      <input type="range" id="trail" min="0" max="200"><div class="val" id="trailVal">0%</div>
    </div>

    <div class="row">
      <label>Block Texture</label>
      <input type="checkbox" id="blockTexture">
    </div>

    <div class="note">If you edit sliders so they don't match a preset, Quality will become <strong>Custom</strong>.</div>
  </div>

  <div class="actions">
    <button id="cancelBtn">Cancel</button>
    <button id="saveBtn" class="save">Save</button>
  </div>
</div>
