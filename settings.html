<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Bridd Jump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.9);
      border: 3px solid #0ff;
      border-radius: 20px;
      padding: 30px;
      width: 640px;
      max-width: 95%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 12px;
    }
    select, input[type=range], input[type=checkbox] {
      margin-bottom: 10px;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 5px;
    }
    select, input[type=range] {
      width: 100%;
    }
    .range-value {
      font-size: 10px;
      margin-top: -5px;
      margin-bottom: 10px;
      color: #fff;
    }
    button {
      margin: 15px;
      padding: 12px 30px;
      font-size: 12px;
      cursor: pointer;
      color: #0ff;
      background: black;
      border: 3px solid #0ff;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      transition: 0.3s;
    }
    button:hover {
      background: #0ff;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SETTINGS</h1>

    <label for="fps">Max FPS:</label>
    <select id="fps">
      <option value="30">30</option>
      <option value="60">60</option>
      <option value="120">120</option>
      <option value="200">200</option>
      <option value="unlimited">Unlimited</option>
    </select>

    <label for="quality">Quality:</label>
    <select id="quality">
      <option>Potato</option>
      <option>Low</option>
      <option>Medium</option>
      <option>Medium+</option>
      <option>High</option>
      <option>High+</option>
      <option>Extreme</option>
      <option selected>Extreme+</option>
      <option>Ultra</option>
      <option>Ultra+</option>
      <option>Highest</option>
    </select>

    <h2 style="font-size:14px; margin-top:20px;">Advanced Settings</h2>

    <label>Jump Effects</label>
    <input type="range" id="jump" min="0" max="200" value="100">
    <div class="range-value" id="jumpVal">100%</div>

    <label>Walk Effects</label>
    <input type="range" id="walk" min="0" max="200" value="100">
    <div class="range-value" id="walkVal">100%</div>

    <label>Die Effects</label>
    <input type="range" id="die" min="0" max="200" value="100">
    <div class="range-value" id="dieVal">100%</div>

    <label>Horizontal Line Effects</label>
    <input type="range" id="lines" min="0" max="200" value="100">
    <div class="range-value" id="linesVal">100%</div>

    <label>Gem Effects</label>
    <input type="range" id="gem" min="0" max="200" value="100">
    <div class="range-value" id="gemVal">100%</div>

    <label>Trail Effects</label>
    <input type="range" id="trail" min="0" max="200" value="100">
    <div class="range-value" id="trailVal">100%</div>

    <label>Glow Intensity</label>
    <input type="range" id="glow" min="0" max="200" value="100">
    <div class="range-value" id="glowVal">100%</div>

    <label>
      <input type="checkbox" id="block"> Use Block Texture
    </label>

    <div style="margin-top:20px;">
      <button id="saveBtn">SAVE</button>
      <button id="cancelBtn">CANCEL</button>
    </div>
  </div>

  <script>
    // Mapping table for presets
    const presets = {
      "Potato":    {jump:0, walk:0, die:0, lines:0, gem:0, trail:0, glow:0,   block:false},
      "Low":       {jump:5, walk:0, die:0, lines:0, gem:0, trail:0, glow:0,   block:false},
      "Medium":    {jump:10, walk:0, die:10, lines:0, gem:0, trail:0, glow:0, block:true},
      "Medium+":   {jump:15, walk:15, die:15, lines:0, gem:0, trail:0, glow:0, block:true},
      "High":      {jump:15, walk:15, die:15, lines:15, gem:0, trail:0, glow:0, block:true},
      "High+":     {jump:33, walk:33, die:33, lines:33, gem:0, trail:0, glow:0, block:true},
      "Extreme":   {jump:60, walk:60, die:60, lines:60, gem:0, trail:0, glow:0, block:true},
      "Extreme+":  {jump:64, walk:64, die:64, lines:64, gem:0, trail:0, glow:100, block:true},
      "Ultra":     {jump:100, walk:100, die:100, lines:100, gem:100, trail:0, glow:100, block:true},
      "Ultra+":    {jump:120, walk:120, die:120, lines:120, gem:120, trail:120, glow:120, block:true},
      "Highest":   {jump:200, walk:200, die:200, lines:200, gem:200, trail:200, glow:150, block:true}
    };

    // Bind range displays
    function bindRange(id) {
      const range = document.getElementById(id);
      const out = document.getElementById(id+"Val");
      range.oninput = () => out.textContent = range.value + "%";
    }
    ["jump","walk","die","lines","gem","trail","glow"].forEach(bindRange);

    // Apply preset on change
    document.getElementById("quality").addEventListener("change", e => {
      const p = presets[e.target.value];
      if(p){
        for(const k in p){
          if(k==="block"){
            document.getElementById("block").checked = p[k];
          } else {
            document.getElementById(k).value = p[k];
            document.getElementById(k+"Val").textContent = p[k]+"%";
          }
        }
      }
    });

    // Load saved settings
    const saved = JSON.parse(localStorage.getItem("briddSettings") || "{}");
    if(saved.fps) document.getElementById("fps").value = saved.fps;
    if(saved.quality) document.getElementById("quality").value = saved.quality;
    ["jump","walk","die","lines","gem","trail","glow"].forEach(k=>{
      if(saved[k] !== undefined) {
        document.getElementById(k).value = saved[k];
        document.getElementById(k+"Val").textContent = saved[k]+"%";
      }
    });
    if(saved.block !== undefined) document.getElementById("block").checked = saved.block;

    // Save
    document.getElementById("saveBtn").onclick = ()=>{
      const data = {
        fps: document.getElementById("fps").value,
        quality: document.getElementById("quality").value,
        jump: parseInt(document.getElementById("jump").value),
        walk: parseInt(document.getElementById("walk").value),
        die: parseInt(document.getElementById("die").value),
        lines: parseInt(document.getElementById("lines").value),
        gem: parseInt(document.getElementById("gem").value),
        trail: parseInt(document.getElementById("trail").value),
        glow: parseInt(document.getElementById("glow").value),
        block: document.getElementById("block").checked
      };
      localStorage.setItem("briddSettings", JSON.stringify(data));
      window.location.href = "index.html";
    };

    // Cancel
    document.getElementById("cancelBtn").onclick = ()=>{
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
