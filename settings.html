<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Bridd Jump</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.9);
      border: 3px solid #0ff;
      border-radius: 20px;
      padding: 30px;
      width: 600px;
      max-width: 95%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
    }
    select, input[type=range] {
      width: 100%;
      margin-bottom: 10px;
      background: black;
      color: #0ff;
      border: 2px solid #0ff;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 5px;
    }
    .range-value {
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 10px;
      color: #fff;
    }
    button {
      margin: 15px;
      padding: 12px 30px;
      font-size: 14px;
      cursor: pointer;
      color: #0ff;
      background: black;
      border: 3px solid #0ff;
      border-radius: 10px;
      font-family: 'Press Start 2P', cursive;
      transition: 0.3s;
    }
    button:hover {
      background: #0ff;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SETTINGS</h1>

    <label for="fps">Max FPS:</label>
    <select id="fps">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
      <option value="90">90</option>
      <option value="100">100</option>
      <option value="120">120</option>
      <option value="140">140</option>
      <option value="160">160</option>
      <option value="180">180</option>
      <option value="190">190</option>
      <option value="200">200</option>
      <option value="unlimited">Unlimited</option>
    </select>

    <label for="quality">Quality:</label>
    <select id="quality">
      <option>Potato</option>
      <option>Low</option>
      <option>Medium</option>
      <option>Medium+</option>
      <option>High</option>
      <option>High+</option>
      <option>Extreme</option>
      <option selected>Extreme+</option>
      <option>Ultra</option>
      <option>Ultra+</option>
      <option>Glow Highest</option>
    </select>

    <h2 style="font-size:16px; margin-top:20px;">Advanced Settings</h2>

    <label>Jump Effects</label>
    <input type="range" id="jump" min="0" max="200" value="100">
    <div class="range-value" id="jumpVal">100%</div>

    <label>Walk Effects</label>
    <input type="range" id="walk" min="0" max="200" value="100">
    <div class="range-value" id="walkVal">100%</div>

    <label>Die Effects</label>
    <input type="range" id="die" min="0" max="200" value="100">
    <div class="range-value" id="dieVal">100%</div>

    <label>Horizontal Lines</label>
    <input type="range" id="lines" min="0" max="200" value="100">
    <div class="range-value" id="linesVal">100%</div>

    <label>Trail Effects</label>
    <input type="range" id="trail" min="0" max="200" value="100">
    <div class="range-value" id="trailVal">100%</div>

    <label>Block Texture</label>
    <input type="range" id="block" min="0" max="200" value="100">
    <div class="range-value" id="blockVal">100%</div>

    <div style="margin-top:20px;">
      <button id="saveBtn">SAVE</button>
      <button id="cancelBtn">CANCEL</button>
    </div>
  </div>

  <script>
    // Attach live range values
    function bindRange(id) {
      const range = document.getElementById(id);
      const out = document.getElementById(id+"Val");
      range.oninput = () => out.textContent = range.value + "%";
    }
    ["jump","walk","die","lines","trail","block"].forEach(bindRange);

    // Load existing settings
    const saved = JSON.parse(localStorage.getItem("briddSettings") || "{}");
    if(saved.fps) document.getElementById("fps").value = saved.fps;
    if(saved.quality) document.getElementById("quality").value = saved.quality;
    ["jump","walk","die","lines","trail","block"].forEach(k=>{
      if(saved[k] !== undefined) {
        document.getElementById(k).value = saved[k];
        document.getElementById(k+"Val").textContent = saved[k]+"%";
      }
    });

    // Save
    document.getElementById("saveBtn").onclick = ()=>{
      const data = {
        fps: document.getElementById("fps").value,
        quality: document.getElementById("quality").value,
        jump: parseInt(document.getElementById("jump").value),
        walk: parseInt(document.getElementById("walk").value),
        die: parseInt(document.getElementById("die").value),
        lines: parseInt(document.getElementById("lines").value),
        trail: parseInt(document.getElementById("trail").value),
        block: parseInt(document.getElementById("block").value),
      };
      localStorage.setItem("briddSettings", JSON.stringify(data));
      window.location.href = "index.html";
    };

    // Cancel
    document.getElementById("cancelBtn").onclick = ()=>{
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
