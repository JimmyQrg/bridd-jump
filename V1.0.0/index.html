const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.addEventListener('resize',resize);resize();function showToast(msg,ms=1200){const d=document.getElementById('debugToast');d.innerText=msg;d.style.display='block';clearTimeout(d._timer);d._timer=setTimeout(()=>d.style.display='none',ms)}
const BLOCK_SIZE=50,JUMP_SPEED=-15,GRAVITY=.7;let player={x:100,y:0,width:50,height:50,vy:0,speed:8,color:"#0ff",hitboxScale:.6,jumpsLeft:2,onGround:false,visible:true,horizMultiplier:1,vertMultiplier:1,accountEmail:"player@example.com"},platforms=[],spikes=[],gems=[],particles=[],crashPieces=[],trail=[],lines=[],keys={},score=0,bestScore=localStorage.getItem("bestScore")?parseInt(localStorage.getItem("bestScore")):0,gameRunning=false,lastTime=performance.now(),cameraX=0,cameraY=0,baseColors=[{r:255,g:0,b:0},{r:255,g:153,g:0},{r:255,g:255,g:0},{r:0,g:255,g:0},{r:0,g:255,g:255},{r:0,g:0,g:255},{r:153,g:0,g:255}],colorIndex=0,nextColor=baseColors[1],platformColor={...baseColors[0]},colorLerp=0,globalTime=0,testMode=false,gemEveryBlock=false,account="player",oldAccount=null,cheats={float:false,invincible:false,infiniteJump:false},LS_KEY="briddSettings",defaultSettings={fps:"unlimited",quality:"Extreme+",jump:64,walk:64,die:64,lines:64,gem:0,trail:0,glow:100,block:true};function readSettings(){try{const raw=localStorage.getItem(LS_KEY);if(!raw)return Object.assign({},defaultSettings);const parsed=JSON.parse(raw);return Object.assign({},defaultSettings,parsed)}catch(e){return Object.assign({},defaultSettings)}}function writeSettings(obj){try{localStorage.setItem(LS_KEY,JSON.stringify(obj))}catch(e){}}
let settings=readSettings(),runtime={minFrameTime:0,effects:{jumpEffectMul:1,walkEffectMul:1,dieEffectMul:1,horizontalLinesMul:1,gemEffectMul:1,trailMul:1,blockTextureMul:1},glowEnabled:true,linesEnabled:true,trailEnabled:true},qualityPresets={"Potato":{blockTexture:0,jump:0,walk:0,die:0,lines:0,trail:0,glow:0},"Low":{blockTexture:0,jump:5,walk:0,die:0,lines:0,trail:0,glow:0},"Medium":{blockTexture:1,jump:10,walk:0,die:10,lines:0,trail:0,glow:0},"Medium+":{blockTexture:1,jump:15,walk:15,die:15,lines:0,trail:0,glow:0},"High":{blockTexture:1,jump:15,walk:15,die:15,lines:15,trail:0,glow:0},"High+":{blockTexture:1,jump:33,walk:33,die:33,lines:33,trail:0,glow:0},"Extreme":{blockTexture:1,jump:60,walk:60,die:60,lines:60,trail:0,glow:0},"Extreme+":{blockTexture:1,jump:64,walk:64,die:64,lines:64,trail:1,glow:100},"Ultra":{blockTexture:1,jump:100,walk:100,die:100,lines:100,trail:0,glow:100},"Ultra+":{blockTexture:1,jump:120,walk:120,die:120,lines:120,trail:1,glow:120},"Highest":{blockTexture:1,jump:200,walk:200,die:200,lines:200,trail:200,glow:150}};function applySettingsFromStorage(){settings=readSettings();if(!settings.fps||settings.fps==="unlimited"||settings.fps==="Unlimited"){runtime.minFrameTime=0;settings.fps="unlimited"}else{const n=Number(settings.fps);runtime.minFrameTime=n>0?1000/n:0}if(settings.quality&&qualityPresets[settings.quality]){const p=qualityPresets[settings.quality];settings.jump=(settings.jump==undefined||settings.jump==null)?p.jump:settings.jump;settings.walk=(settings.walk==undefined||settings.walk==null)?p.walk:settings.walk;settings.die=(settings.die==undefined||settings.die==null)?p.die:settings.die;settings.lines=(settings.lines==undefined||settings.lines==null)?p.lines:settings.lines;settings.trail=(settings.trail==undefined||settings.trail==null)?p.trail:settings.trail;settings.glow=(settings.glow==undefined||settings.glow==null)?(p.glow||0):settings.glow;settings.block=(settings.block==undefined||settings.block==null)?!!p.blockTexture:!!setti applySettingsFromStorage();let lastPlatformX=0,lastPlatformY=0,totalPlatformsCreated=0;function resetWorld(){platforms=[];spikes=[];gems=[];particles=[];crashPieces=[];trail=[];lines=[];player.x=100;player.y=canvas.height/2-player.height;player.vy=0;player.speed=8;player.jumpsLeft=2;player.onGround=false;player.visible=true;player.horizMultiplier=1;player.vertMultiplier=1;score=0;colorLerp=0;globalTime=0;colorIndex=0;platformColor={...baseColors[0]};nextColor=baseColors[1];totalPlatformsCreated=0;const groundY=Math.max(100,canvas.height-2*BLOCK_SIZE);platforms.push({x:0,y:groundY,width:Math.max(canvas.width,BLOCK_SIZE*10),height:BLOCK_SIZE,color:{...platformColor},passed:false,blockCount:Math.max(10,Math.floor(canvas.width/BLOCK_SIZE))});lastPlatformX=platforms[platforms.length-1].x+platforms[platforms.length-1].width;lastPlatformY=platforms[platforms.length-1].y;totalPlatformsCreated++}function generateBlockPlatform(lastX,lastY){let blockCount=Math.floor(Math.random()*8)+1;if(Math.random()<.7)blockCount=Math.min(blockCount,Math.floor(Math.random()*3+1));let gap=Math.floor(Math.random()*5+3)*BLOCK_SIZE,x=lastX+gap,y=lastY+(Math.floor(Math.random()*3)-1)*BLOCK_SIZE;y=Math.max(BLOCK_SIZE,Math.min(canvas.height-3*BLOCK_SIZE,y));for(let i=0;i<blockCount;i++)platforms.push({x:x+i*BLOCK_SIZE,y:y,width:BLOCK_SIZE,height:BLOCK_SIZE,color:{...platformColor},passed:false,blockCount:blockCount});const prevPlat=(platforms.length>=blockCount+1)?platforms[platforms.length-blockCount-1]:null,prevBlockCount=prevPlat?prevPlat.blockCount||1:1,allowSpikes=(totalPlatformsCreated>=4)&&(prevBlockCount>=3);if(allowSpikes)for(let i=0;i<blockCount;i++)if(Math.random()<.2)spikes.push({x:x+i*BLOCK_SIZE+BLOCK_SIZE*.2,y:y-BLOCK_SIZE+BLOCK_SIZE*.2,width:BLOCK_SIZE*.6,height:BLOCK_SIZE*.6,baseY:y-BLOCK_SIZE+BLOCK_SIZE*.2,hit:true,passed:false});for(let i=0;i<blockCount;i++)if(Math.random()<.1||gemEveryBlock){let gemX=x+i*BLOCK_SIZE+BLOCK_SIZE/4,gemY=y-1.5*BLOCK_SIZE,safe=true;for(let s of spikes) function checkSpikeCollision(s){if(!s.hit)return false;const hbW=player.width*player.hitboxScale,hbH=player.height*player.hitboxScale,hbX=player.x+(player.width-hbW)/2,hbY=player.y+(player.height-hbH)/2;return hbX+hbW>s.x&&hbX<s.x+s.width&&hbY+hbH>s.y&&hbY<s.y+s.height}
class Particle{constructor(x,y,vx,vy,life,color){this.x=x;this.y=y;this.vx=vx;this.vy=vy;this.life=life;this.color=color}update(){this.x+=this.vx;this.y+=this.vy;this.vy+=.12;this.life--}draw(){if(this.life>0)ctx.fillStyle=this.color,ctx.fillRect(this.x-cameraX,this.y-cameraY,4,4)}}

function worldStep(deltaSec){if(gameRunning&&player.visible){player.speed+=.002;colorLerp+=deltaSec/25;if(colorLerp>=1){colorIndex=(colorIndex+1)%baseColors.length;nextColor=baseColors[(colorIndex+1)%baseColors.length];colorLerp=0}platformColor={r:Math.round(baseColors[colorIndex].r+(nextColor.r-baseColors[colorIndex].r)*colorLerp),g:Math.round(baseColors[colorIndex].g+(nextColor.g-baseColors[colorIndex].g)*colorLerp),b:Math.round(baseColors[colorIndex].b+(nextColor.b-baseColors[colorIndex].b)*colorLerp)};player.y+=player.vy*player.vertMultiplier;if(cheats.float&&player.vy>0)player.vy*=.5;player.vy+=GRAVITY*player.vertMultiplier;player.x+=player.speed*player.horizMultiplier;player.onGround=false;for(let plat of platforms)if(player.x+player.width>plat.x&&player.x<plat.x+plat.width&&player.y+player.height>plat.y&&player.y+player.height<plat.y+plat.height+player.vy+1)if(player.vy>=0){player.y=plat.y-player.height;player.vy=0;player.onGround=true;player.jumpsLeft=2;spawnParticles(player.x+player.width/2,player.y+player.height,"land",runtime.effects.walkEffectMul);plat.y+=2}for(let plat of platforms)if(!plat.passed&&player.x>plat.x+plat.width){score+=1;plat.passed=true}if(player.y>canvas.height+300){player.jumpsLeft=1;tryDie()}for(let s of spikes){if(checkSpikeCollision(s))tryDie(s);if(!s.passed&&player.x>s.x+s.width){score+=1;s.passed=true}}for(let g of gems)if(!g.collected&&player.x+player.width>g.x&&player.x<g.x+g.size&&player.y+player.height>g.y&&player.y<g.y+g.size){score+=50;g.collected=true;spawnParticles(g.x+g.size/2,g.y+g.size/2,"double",runtime.effects.gemEffectMul)}}}function tryDie(spike){if(cheats.invincible)return;player.visible=false;createCrash();setTimeout(()=>{resetWorld();player.visible=true},800);if(score>bestScore){bestScore=score;localStorage.setItem("bestScore",bestScore)}document.getElementById('bestScore').innerText="Best Score: "+bestScore}function updateWorld(delta){worldStep(delta);for(let p of particles)p.update();for(let c of crashPieces)c.l function gameLoop(ts){const delta=(ts-lastTime)/16.6667;lastTime=ts;updateWorld(delta);renderWorld();if(runtime.minFrameTime>0){setTimeout(()=>requestAnimationFrame(gameLoop),runtime.minFrameTime)}else requestAnimationFrame(gameLoop);document.getElementById('scoreHUD').innerText="Score: "+score}document.getElementById('startBtn').onclick=()=>{document.getElementById('menu').style.display='none';resetWorld();gameRunning=true;requestAnimationFrame(gameLoop)};document.getElementById('settingsBtn').onclick=()=>{window.location.href="settings.html"};applySettingsFromStorage();</script></body></html>
