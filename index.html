Effect:5,walkEffect:0,dieEffect:10,horizontalLines:0,trail:0,glow:0,lines:!1},"Medium":{blockTexture:1,jumpEffect:10,walkEffect:0,dieEffect:10,horizontalLines:0,trail:0,glow:0,lines:!1},"Medium+":{blockTexture:1,jumpEffect:15,walkEffect:15,dieEffect:15,horizontalLines:0,trail:0,glow:0,lines:!1},"High":{blockTexture:1,jumpEffect:15,walkEffect:15,dieEffect:15,horizontalLines:15,trail:0,glow:0,lines:!0},"High+":{blockTexture:1,jumpEffect:33,walkEffect:33,dieEffect:33,horizontalLines:33,trail:0,glow:0,lines:!0},"Extreme":{blockTexture:1,jumpEffect:60,walkEffect:60,dieEffect:60,horizontalLines:60,trail:0,glow:0,lines:!0},"Extreme+":{blockTexture:1,jumpEffect:64,walkEffect:64,dieEffect:64,horizontalLines:64,trail:1,glow:1,lines:!0},"Ultra":{blockTexture:1,jumpEffect:100,walkEffect:100,dieEffect:100,horizontalLines:120,trail:0,glow:1,lines:!0},"Ultra+":{blockTexture:1,jumpEffect:120,walkEffect:120,dieEffect:120,horizontalLines:120,trail:1,glow:1,lines:!0},"Glow Highest":{blockTexture:1,jumpEffect:200,walkEffect:200,dieEffect:200,horizontalLines:200,trail:1,glow:1.5,lines:!0}};function readSettings(){try{let r=localStorage.getItem(LS_KEY);if(!r)return JSON.parse(JSON.stringify(defaultSettings));const p=JSON.parse(r);const m=JSON.parse(JSON.stringify(defaultSettings));return p.maxFPS!==undefined&&(m.maxFPS=p.maxFPS),p.qualityPreset&&(m.qualityPreset=p.qualityPreset),p.quality&&(m.quality={...m.quality,...p.quality}),m}catch(e){return console.warn("Failed to read settings:",e),JSON.parse(JSON.stringify(defaultSettings))}}function writeSettings(s){try{localStorage.setItem(LS_KEY,JSON.stringify(s))}catch(e){console.warn("Failed to write settings:",e)}}let settings=readSettings(),runtime={minFrameTime:0,effects:{jumpEffectMul:1,walkEffectMul:1,dieEffectMul:1,horizontalLinesMul:1,trailMul:1,blockTextureMul:1},glowEnabled:!0,linesEnabled:!0,trailEnabled:!0};function applySettingsToRuntime(){runtime.maxFPS=settings.maxFPS,runtime.qualityPreset=settings.qualityPreset,runtime.effects.jumpEffectMul=settings.quality.jumpEffect/100,runtime.effects.walkEffectMul=settings.quality.walkEffect/100,runtime.effects.dieEffectMul=settings.quality.dieEffect/100,runtime.effects.horizontalLinesMul=settings.quality.horizontalLines/100,runtime.effects.trailMul=settings.quality.trail/100,runtime.glowEnabled=settings.quality.glow>0}applySettingsToRuntime();function applySettings(s){settings=s||settings,(!settings.maxFPS||settings.maxFPS===0||settings.maxFPS==="Unlimited")?(runtime.minFrameTime=0,settings.maxFPS=0):(runtime.minFrameTime=1e3/Number(settings.maxFPS));writeSettings(settings);document.getElementById("fpsLabel").innerText=settings.maxFPS===0?`FPS: Unlimited — Quality: ${settings.qualityPreset}`:`FPS: ${settings.maxFPS} — Quality: ${settings.qualityPreset}`}applySettings(settings);function lerpColor(c1,c2,t){return{r:c1.r+(c2.r-c1.r)*t,g:c1.g+(c2.g-c1.g)*t,b:c1.b+(c2.b-c1.b)*t}}let lastPlatformX=0,lastPlatformY=0;function resetWorld(){platforms=[],spikes=[],gems=[],particles=[],crashPieces=[],trail=[],lines=[],player.x=100,player.y=canvas.height/2-player.height,player.vy=0,player.speed=8,player.jumpsLeft=2,player.onGround=!1,player.visible=!0,player.horizMultiplier=1,player.vertMultiplier=1,score=0,colorLerp=0,globalTime=0,colorIndex=0,platformColor={...baseColors[0]},nextColor=baseColors[1];const gh=BLOCK_SIZE;platforms.push({x:0,y:Math.max(100,canvas.height-gh*2),width:Math.max(canvas.width,BLOCK_SIZE*10),height:gh,color:{...platformColor},passed:!1}),lastPlatformX=platforms[platforms.length-1].x+platforms[platforms.length-1].width,lastPlatformY=platforms[platforms.length-1].y}function generateBlockPlatform(lx,ly){let bc=Math.floor(Math.random()*8)+1;if(Math.random()<.7)bc=Math.min(bc,Math.floor(Math.random()*3+1));let gap=Math.floor(Math.random()*5+3)*BLOCK_SIZE,x=lx+gap,y=ly+(Math.floor(Math.random()*3)-1)*BLOCK_SIZE;y=Math.max(BLOCK_SIZE,Math.min(canvas.height-3*BLOCK_SIZE,y));for(let i=0;i<bc;i++){platforms.push({x:x+i*BLOCK_SIZE,y,width:BLOCK_SIZE,height:BLOCK_SIZE,color:{...platformColor},passed:!1});Math.random()<.2&&spikes.push({x:x+i*BLOCK_SIZE+BLOCK_SIZE*.2,y:y-BLOCK_SIZE+BLOCK_SIZE*.2,width:BLOCK_SIZE*.6,height:BLOCK_SIZE*.6,baseY:y-BLOCK_SIZE+BLOCK_SIZE*.2,hit:!0,passed:!1})}for(let i=0;i<bc;i++){if(Math.random()<.1||gemEveryBlock){let gx=x+i*BLOCK_SIZE+BLOCK_SIZE/4,gy=y-BLOCK_SIZE*1.5,ok=!0;for(let s of spikes)Math.abs(gx-s.x)<BLOCK_SIZE*2&&(ok=!1);ok&&gems.push({x:gx,y:gy,size:20,collected:!1,floatOffset:Math.random()*Math.PI*2})}}return{x:x+bc*BLOCK_SIZE,y}}function checkSpikeCollision(s){if(!s.hit)return!1;const w=player.width*player.hitboxScale,h=player.height*player.hitboxScale,px=player.x+(player.width-w)/2,py=player.y+(player.height-h)/2;return px+w>s.x&&px<s.x+s.width&&py+h>s.y&&py<s.y+s.height}class Particle{constructor(x,y,vx,vy,l,c){this.x=x,this.y=y,this.vx=vx,this.vy=vy,this.life=l,this.color=c}update(){this.x+=this.vx,this.y+=this.vy,this.vy+=.1,this.life--}draw(){this.life>0&&(ctx.fillStyle=this.color,ctx.fillRect(this.x-cameraX,this.y-cameraY,4,4))}}function spawnParticles(cx,cy,t,a=1){const b=t==="double"?20:t==="land"?10:15,c=Math.max(0,Math.floor(b*(a||runtime.effects.jumpEffectMul||1))),cl=t==="double"?"#ff0":t==="jump"?"#0ff":"#fff";for(let i=0;i<c;i++){const vx=(Math.random()-.5)*6,vy=(Math.random()-1.5)*6;p=new Particle(cx+(Math.random()-.5)*6,cy+(Math.random()-.5)*6,vx,vy,Math.floor(Math.random()*40+20),cl),particles.push(p)}}function createCrash(){const p=Math.max(6,Math.floor(20*(runtime.effects.dieEffectMul||1)));for(let i=0;i<p;i++)crashPieces.push({x:player.x+Math.random()*player.width,y:player.y+Math.random()*player.height,vx:(Math.random()-.5)*12,vy:(Math.random()-1)*12,size:Math.random()*player.width/4+4,color:player.color,life:80+Math.random()*60})}function addLine(){if(!runtime.linesEnabled)return;Math.random()>.15*(runtime.effects.horizontalLinesMul||0)||lines.push({x:canvas.width+Math.random()*200,y:Math.random()*canvas.height,width:Math.random()*50+20,passed:!1})}window.addEventListener("keydown",e=>{keys[e.code]=!0,["KeyW","ArrowUp","Space"].includes(e.code)&&jump()}),window.addEventListener("keyup",e=>keys[e.code]=!1),window.addEventListener("touchstart",e=>jump());function jump(){if(player.jumpsLeft>0||cheats.infiniteJump)player.vy=JUMP_SPEED,player.jumpsLeft--,spawnParticles(player.x+player.width/2,player.y+player.height,"jump")}function update(dt){player.vy+=GRAVITY*player.vertMultiplier,player.y+=player.vy;player.x+=player.speed*player.horizMultiplier,player.onGround=!1;for(let p of platforms){if(player.y+player.height>p.y&&player.y+player.height< p.y+p.height&&player.x+player.width>p.x&&player.x< p.x+p.width){player.y=p.y-player.height,player.vy=0,player.jumpsLeft=2,player.onGround=!0}}for(let s of spikes)if(checkSpikeCollision(s)&&!cheats.invincible)return createCrash(),gameRunning=!1;for(let g of gems)g.collected||(Math.sin(globalTime*2+g.floatOffset)*5+g.y<player.y+player.height&&Math.sin(globalTime*2+g.floatOffset)*5+g.y+g.size>player.y&&g.x+g.size>player.x&&g.x<player.x+player.width&&(g.collected=!0,score+=10));for(let p of particles)p.update(),p.life<=0&&(particles.splice(particles.indexOf(p),1));for(let c of crashPieces)c.vy+=.3,c.x+=c.vx,c.y+=c.vy,c.life--,c.life<=0&&crashPieces.splice(crashPieces.indexOf(c),1);for(let t of trail)trail.splice(trail.indexOf(t),1);for(let l of lines)l.x-=player.speed*2,l.x+l.width<0&&lines.splice(lines.indexOf(l),1);cameraX=player.x-100,cameraY=Math.min(player.y-200,0);score=Math.max(score,Math.floor(player.x/10))}function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);for(let p of platforms)ctx.fillStyle=`rgb(${p.color.r},${p.color.g},${p.color.b})`,ctx.fillRect(p.x-cameraX,p.y-cameraY,p.width,p.height);for(let s of spikes)ctx.fillStyle="#f00",ctx.fillRect(s.x-cameraX,s.y-cameraY,s.width,s.height);for(let g of gems)!g.collected&&(ctx.fillStyle="#ff0",ctx.fillRect(g.x-cameraX,g.y-cameraY,g.size,g.size));for(let p of particles)p.draw();for(let c of crashPieces)ctx.fillStyle=c.color,ctx.fillRect(c.x-cameraX,c.y-cameraY,c.size,c.size);ctx.fillStyle=player.color,player.visible&&ctx.fillRect(player.x-cameraX,player.y-cameraY,player.width,player.height);for(let l of lines)ctx.fillStyle="rgba(0,255,255,0.2)",ctx.fillRect(l.x-cameraX,l.y-cameraY,l.width,2)}function loop(){if(!gameRunning)return;let now=performance.now(),dt=(now-lastTime)/16.666;dt=Math.min(dt,4);update(dt),draw(),scoreHUD.innerText="Score: "+score,lastTime=now,requestAnimationFrame(loop)}document.getElementById("startBtn").onclick=()=>{gameRunning=!0,resetWorld(),loop(),document.getElementById("menu").style.display="none"},document.getElementById("settingsBtn").onclick=()=>showToast("Settings not implemented in compressed build")</script></body></html>
