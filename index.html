<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BRIDD JUMP</title><link rel="icon" href="https://raw.githubusercontent.com/JimmyQrg/bridd-jump/main/infinite-campus.png"><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"><style>html,body,button,div{font-family:'Press Start 2P',monospace}*{box-sizing:border-box}html,body{height:100%;margin:0;background:#000;color:#0ff}canvas{display:block;position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;background:#000}#menu{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:460px;max-width:94vw;padding:28px;background:rgba(0,0,0,.9);border:4px solid #0ff;border-radius:12px;display:flex;flex-direction:column;align-items:center;gap:12px;z-index:1200}#menu h1{margin:0;font-size:28px;color:#0ff;text-shadow:0 0 12px #0ff}#bestScore{font-size:12px;color:#88f7ff;margin-top:6px}.btn{appearance:none;border:3px solid #0ff;background:transparent;color:#0ff;padding:12px 18px;border-radius:10px;cursor:pointer;font-size:12px;width:300px;text-align:center}.btn:hover{background:#0ff;color:#000}#scoreHUD{position:fixed;left:12px;top:12px;z-index:1100;font-size:12px;color:#0ff;text-shadow:0 0 6px rgba(0,255,255,.2)}@media(max-width:560px){#menu{width:92vw;padding:18px}.btn{width:100%;font-size:11px;padding:10px}#menu h1{font-size:20px}}</style></head><body><canvas id="gameCanvas"></canvas><div id="menu"><h1>BRIDD JUMP</h1><div id="bestScore">Best Score: 0</div><button id="startBtn" class="btn">START</button></div><div id="scoreHUD">Score: 0</div><script>const c=document.getElementById("gameCanvas"),ctx=c.getContext("2d");let W=c.width=innerWidth,H=c.height=innerHeight;addEventListener("resize",()=>{W=c.width=innerWidth;H=c.height=innerHeight});const B=50,J=-15,G=.7;let player={x:100,y:0,w:50,h:50,vy:0,jumps:2,onGround:!1,color:"#0ff",trail:[]};let platforms=[],spikes=[],gems=[],score=0,best=localStorage.bestScore?parseInt(localStorage.bestScore):0,keys={},lines=[],gameRunning=!1;document.getElementById("bestScore").innerText="Best Score: "+best;document.addEventListener("keydown",e=>keys[e.code]=!0);document.addEventListener("keyup",e=>keys[e.code]=!1);document.addEventListener("touchstart",e=>keys.Space=!0);document.addEventListener("touchend",e=>keys.Space=!1);function spawnPlat(x,y){platforms.push({x,y,w:B,h:B,color:"#0ff"})}function spawnSpike(x,y){spikes.push({x,y,w:B,h:B})}function reset(){player.x=100;player.y=100;player.vy=0;player.jumps=2;score=0;platforms=[];spikes=[];gems=[];player.trail=[];lines=[];gameRunning=!0;for(let i=0;i<10;i++){spawnPlat(i*B,400-i*30);if(i%3==0)spawnSpike(i*B+30,400-i*30-20);lines.push({y:Math.random()*H,offset:Math.random()*20})}}function update(){if(!gameRunning)return;player.vy+=G;player.y+=player.vy;if(keys.Space&&player.jumps>0){player.vy=J;player.jumps--;player.trail.push({x:player.x+player.w/2,y:player.y+player.h,life:20})}player.onGround=!1;for(let p of platforms){if(player.x+player.w>p.x&&player.x<p.x+p.w&&player.y+player.h>p.y&&player.y+player.h<p.y+p.h){player.vy=0;player.jumps=2;player.y=p.y-player.h;player.onGround=!0;score++}}if(player.y>H+100){gameRunning=!1;best=Math.max(best,score);localStorage.bestScore=best;document.getElementById("bestScore").innerText="Best Score: "+best}for(let t of player.trail)t.life--,t.x+=Math.random()*2-1,t.y+=2;player.trail=player.trail.filter(t=>t.life>0)}function draw(){ctx.clearRect(0,0,W,H);ctx.fillStyle="#0ff";for(let l of lines){ctx.fillRect(0,l.y,50,H/200);l.y+=1;if(l.y>H)l.y=0}for(let t of player.trail){ctx.fillStyle="rgba(0,255,255,"+t.life/20+")";ctx.fillRect(t.x,t.y,6,6)}ctx.fillStyle=player.color;ctx.fillRect(player.x,player.y,player.w,player.h);for(let p of platforms){ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,p.w,p.h)}for(let s of spikes){ctx.fillStyle="#f00";ctx.fillRect(s.x,s.y,s.w,s.h)}document.getElementById("scoreHUD").innerText="Score: "+score}function loop(){update();draw();requestAnimationFrame(loop)}document.getElementById("startBtn").onclick=()=>{reset();document.getElementById("menu").style.display="none"};loop();</script></body></html>
