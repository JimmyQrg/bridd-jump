<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BRIDD JUMP</title>
<link rel="icon" type="image/png" href="infinite-campus-icon.png">
<style>
body { margin:0; overflow:hidden; background:black; font-family:sans-serif; }
canvas { display:block; }
#ui { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; color:#0ff; font-size:24px; }
#startScreen {
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:400px; padding:40px; background:rgba(0,0,0,0.9);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    pointer-events:all; font-size:30px; color:#0ff; text-shadow:0 0 20px #0ff;
    border:3px solid #0ff; border-radius:20px; box-sizing:border-box;
}
#settingsBtn {
    position:absolute; top:10px; right:10px; width:50px; height:50px; cursor:pointer;
    background:black; border:3px solid #0ff; border-radius:50%; display:flex; justify-content:center; align-items:center;
}
#settingsBtn:after { content:'âš™'; color:#0ff; font-size:28px; }
button { font-size:32px; padding:15px 40px; cursor:pointer; margin-top:30px; color:#0ff; background:black; border:3px solid #0ff; border-radius:12px; transition:0.3s; }
button:hover { color:black; background:#0ff; }
h1 { font-size:60px; margin-bottom:20px; text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; animation: glow 1.5s infinite alternate; }
@keyframes glow { 0% { text-shadow:0 0 10px #0ff,0 0 20px #0ff;} 100% {text-shadow:0 0 40px #0ff,0 0 80px #0ff;} }

#settingsScreen, #advancedScreen {
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:500px; max-height:80%; padding:30px; background:rgba(0,0,0,0.95);
    display:none; flex-direction:column; overflow:auto;
    border:3px solid #0ff; border-radius:20px; color:#0ff; font-size:22px;
}
.settingRow { display:flex; justify-content:space-between; align-items:center; margin:10px 0; }
.settingRow input[type=range] { width:200px; }
.settingRow label { flex:1; }
#advancedScreen .control { margin:8px 0; display:flex; justify-content:space-between; align-items:center; }
.settingBtn { padding:8px 20px; font-size:20px; margin-top:10px; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
    <div id="startScreen">
        <h1>BRIDD JUMP</h1>
        <div id="bestScore">Best Score: 0</div>
        <div id="lastScore">Last Score: 0</div>
        <button id="startBtn">START</button>
        <div id="settingsBtn"></div>
    </div>
    <div id="settingsScreen">
        <h2>Settings</h2>
        <div class="settingRow">
            <label>Quality:</label>
            <select id="qualitySelect">
                <option>Lowest</option><option>Low</option><option>Medium</option><option>Medium+</option>
                <option>High</option><option>High+</option><option>Extreme</option><option>Extreme+</option>
                <option>Ultra</option><option>Ultra+++</option><option>Custom</option>
            </select>
        </div>
        <div class="settingRow">
            <label>Max FPS:</label>
            <select id="fpsSelect">
                <option>5</option><option>10</option><option>15</option><option>20</option><option>25</option>
                <option>30</option><option>35</option><option>40</option><option>45</option><option>50</option>
                <option>60</option><option>70</option><option>80</option><option>90</option><option>100</option>
                <option>120</option><option>140</option><option>160</option><option>180</option><option>200</option>
                <option>Unlimited</option>
            </select>
        </div>
        <div class="settingRow">
            <label>Show FPS:</label>
            <input type="checkbox" id="showFPS">
        </div>
        <button class="settingBtn" id="advancedBtn">Advanced</button>
        <button class="settingBtn" id="cancelSettings">Cancel</button>
        <button class="settingBtn" id="saveSettings">Save</button>
    </div>
    <div id="advancedScreen">
        <h2>Advanced Settings</h2>
        <div class="control"><label>Walk Particles</label><input type="range" id="walkParticles" min="0" max="100" value="50"></div>
        <div class="control"><label>Jump Particles</label><input type="range" id="jumpParticles" min="0" max="100" value="50"></div>
        <div class="control"><label>2-Jump Particles</label><input type="range" id="doubleJumpParticles" min="0" max="100" value="50"></div>
        <div class="control"><label>Gem-Collect Particles</label><input type="range" id="gemParticles" min="0" max="100" value="50"></div>
        <div class="control"><label>White Lines</label><input type="range" id="lineEffect" min="0" max="100" value="50"></div>
        <div class="control"><label>Block Texture</label><input type="checkbox" id="blockTexture" checked></div>
        <div class="control"><label>Block Press Down</label><input type="checkbox" id="blockPress"></div>
        <button class="settingBtn" id="cancelAdvanced">Cancel</button>
        <button class="settingBtn" id="saveAdvanced">Save</button>
    </div>
</div>

<script>
// === Canvas & Game Variables ===
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

const BLOCK_SIZE = 50, JUMP_SPEED = -15, GRAVITY = 0.7;
let score=0, bestScore = localStorage.getItem("bestScore")?parseInt(localStorage.getItem("bestScore")):0;
let lastScore = localStorage.getItem("lastScore")?parseInt(localStorage.getItem("lastScore")):0;
let lastTime=0, gameStarted=false, animationFrameId;
let crashPieces=[], particles=[], gems=[], trails=[];
let cheats={float:false, invincible:false, infiniteJump:false};
let addScoreEnabled=true;
let vanish=false, vanishY=0;

let baseColors=[
    {r:255,g:0,b:0},{r:255,g:153,b:0},{r:255,g:255,g:0},
    {r:0,g:255,b:0},{r:0,g:255,b:255},{r:0,g:0,b:255},{r:153,g:0,b:255}
];
let colorIndex=0, platformColor={...baseColors[0]}, nextColor=baseColors[1], colorLerp=0, globalTime=0;

let player={x:100,y:0,width:50,height:50,color:"#0ff",vy:0,speed:8,hitboxScale:0.6,jumpsLeft:2,onGround:false,visible:true,horizMultiplier:1,vertMultiplier:1};
let platforms=[], spikes=[], lines=[], lastPlatformX=0, lastPlatformY=0;

// === INPUTS ===
let mouseDown=false;
window.addEventListener("keydown", e => { if(["KeyW","ArrowUp","Space"].includes(e.code)) jump(); });
window.addEventListener("mousedown", ()=>{mouseDown=true;jump();});
window.addEventListener("mouseup", ()=>{mouseDown=false;});
window.addEventListener("touchstart", jump);

function jump(){
    if(!player.visible) return;
    if(cheats.infiniteJump || player.jumpsLeft>0){
        player.vy = JUMP_SPEED;
        spawnParticles(player.x+player.width/2, player.y+player.height, player.jumpsLeft===2?"jump":"double");
        if(!cheats.infiniteJump) player.jumpsLeft--;
    }
}

// === GAME RESET ===
function resetGame(){
    cancelAnimationFrame(animationFrameId);
    lastScore=Math.floor(score);
    localStorage.setItem("lastScore", lastScore);

    score=0;colorLerp=0;globalTime=0;
    player.x=100;player.y=canvas.height/2-player.height;player.vy=0;player.speed=8;
    player.jumpsLeft=2;player.onGround=false;player.visible=true;
    player.horizMultiplier=1;player.vertMultiplier=1;

    platforms=[];spikes=[];crashPieces=[];particles=[];gems=[];lines=[];trails=[];
    platformColor={...baseColors[0]};colorIndex=0;nextColor=baseColors[1];

    platforms.push({x:0, y:player.y+player.height, width:BLOCK_SIZE*10, height:BLOCK_SIZE, color:{...platformColor}, passed:false});
    lastPlatformX=0;lastPlatformY=player.y+player.height;

    lastTime=performance.now();
    hideStartScreen();
    gameStarted=true;
    animationFrameId=requestAnimationFrame(update);
}

// === PLATFORM GENERATION ===
function generateBlockPlatform(lastX,lastY){
    let blockCount=Math.floor(Math.random()*8)+1;
    if(Math.random()<0.7) blockCount=Math.min(blockCount,Math.floor(Math.random()*3+1));

    let gap=Math.floor(Math.random()*5+3)*BLOCK_SIZE;
    let x=lastX+gap;
    let y=lastY+(Math.floor(Math.random()*3)-1)*BLOCK_SIZE;
    y=Math.max(BLOCK_SIZE, Math.min(canvas.height-3*BLOCK_SIZE, y));

    for(let i=0;i<blockCount;i++){
        platforms.push({x:x+i*BLOCK_SIZE, y, width:BLOCK_SIZE, height:BLOCK_SIZE, color:{...platformColor}, passed:false});
        if(Math.random()<0.2) spikes.push({x:x+i*BLOCK_SIZE+BLOCK_SIZE*0.2, y:y-BLOCK_SIZE+BLOCK_SIZE*0.2, width:BLOCK_SIZE*0.6, height:BLOCK_SIZE*0.6, baseY:y-BLOCK_SIZE+BLOCK_SIZE*0.2, hit:true, passed:false});
    }
    for(let i=0;i<blockCount;i++){
        if(Math.random()<0.1){
            let gemX=x+i*BLOCK_SIZE+BLOCK_SIZE/4;
            let gemY=y-BLOCK_SIZE*1.5;
            let safe=true; for(let s of spikes){ if(Math.abs(gemX-s.x)<BLOCK_SIZE*2) safe=false; }
            if(safe) gems.push({x:gemX, y:gemY, size:20, collected:false, floatOffset:Math.random()*Math.PI*2});
        }
    }
    return {x:x+blockCount*BLOCK_SIZE,y};
}

// === COLLISION & PARTICLES ===
function checkSpikeCollision(spike){
    if(!spike.hit) return false;
    const hbW=player.width*player.hitboxScale, hbH=player.height*player.hitboxScale;
    const hbX=player.x+(player.width-hbW)/2, hbY=player.y+(player.height-hbH)/2;
    return hbX+hbW>spike.x && hbX<spike.x+spike.width && hbY+hbH>spike.y && hbY<spike.y+spike.height;
}
function createCrash(){
    for(let i=0;i<20;i++){
        crashPieces.push({x:player.x+Math.random()*player.width,y:player.y+Math.random()*player.height,vx:(Math.random()-0.5)*15,vy:(Math.random()-1)*15,size:Math.random()*player.width/4+5,color:player.color});
    }
}
function spawnParticles(x,y,type){
    const color=type==="jump"?"#0ff":type==="double"?"#ff0":"#fff";
    for(let i=0;i<15;i++){
        particles.push({x,y,vx:(Math.random()-0.5)*5,vy:(Math.random()-1.5)*5,life:Math.random()*30+20,color});
    }
}

// === DEATH ===
function tryDie(spike){
    if(!player.visible) return;
    if(cheats.invincible) return;
    player.visible=false;
    if(spike) spike.hit=false;
    createCrash();
    gameStarted=false;
    if(score>bestScore){ bestScore=Math.floor(score); localStorage.setItem("bestScore", bestScore); }
    localStorage.setItem("lastScore", Math.floor(score));
    setTimeout(showStartScreen,1000);
}

// === UI SHOW/HIDE ===
function showStartScreen(){
    document.getElementById("bestScore").innerText="Best Score: "+bestScore;
    document.getElementById("lastScore").innerText="Last Score: "+lastScore;
    document.getElementById("startScreen").style.display="flex";
}
function hideStartScreen(){document.getElementById("startScreen").style.display="none";}

// === LINES & CAMERA ===
function addLine(){ lines.push({x:canvas.width, y:Math.random()*canvas.height, width:Math.random()*50+20, speed:2}); }
function lerpColor(c1,c2,t){ return {r:c1.r+(c2.r-c1.r)*t, g:c1.g+(c2.g-c1.g)*t, b:c1.b+(c2.b-c1.b)*t}; }
let cameraX=0, cameraY=0;

// === GAME LOOP ===
function update(time){
    let delta=(time-lastTime)/1000; lastTime=time;
    globalTime+=delta;

    if(gameStarted && player.visible){
        if(addScoreEnabled) score+=delta*10;
        player.speed+=0.002;

        colorLerp+=delta/25;
        if(colorLerp>=1){ colorIndex=(colorIndex+1)%baseColors.length; nextColor=baseColors[(colorIndex+1)%baseColors.length]; colorLerp=0; }
        platformColor=lerpColor(baseColors[colorIndex],nextColor,colorLerp);

        player.y+=player.vy*player.vertMultiplier;
        if(cheats.float && player.vy>0) player.vy*=0.5;
        player.vy+=GRAVITY*player.vertMultiplier;
        player.x+=player.speed*player.horizMultiplier;

        // Trails
        trails.push({x:player.x, y:player.y, width:player.width, height:player.height, color:player.color, life:40});
        trails=trails.filter(t=>t.life-->0);

        player.onGround=false;
        for(let plat of platforms){
            if(player.x+player.width>plat.x && player.x<plat.x+plat.width &&
               player.y+player.height>plat.y && player.y+player.height<plat.y+plat.height+player.vy){
                if(player.vy>=0){ player.y=plat.y-player.height; player.vy=0; player.onGround=true; player.jumpsLeft=2; spawnParticles(player.x+player.width/2, player.y+player.height,"land"); }
            }
            if(!plat.passed && player.x>plat.x+plat.width){ score+=1; plat.passed=true; }
        }
        if(player.y>canvas.height) {player.jumpsLeft=1; tryDie();}

        for(let spike of spikes){ if(checkSpikeCollision(spike)) tryDie(spike); if(!spike.passed && player.x>spike.x+spike.width){score+=1; spike.passed=true;} }

        for(let g of gems){
            if(!g.collected && player.x+player.width>g.x && player.x<g.x+g.size && player.y+player.height>g.y && player.y<g.y+g.size){
                score+=50; g.collected=true; spawnParticles(g.x+g.size/2,g.y+g.size/2,"double");
            }
        }

        let lastPlatform=platforms[platforms.length-1];
        if(lastPlatform.x<player.x+canvas.width){ generateBlockPlatform(lastPlatform.x,lastPlatform.y); }

        addLine();
    }

    // Camera
    const targetCamX=player.x-150;
    let targetCamY=vanish?vanishY:player.y-canvas.height/2+player.height*1.5;
    cameraX=cameraX*0.9+targetCamX*0.1;
    cameraY=cameraY*0.9+targetCamY*0.1;

    // Clear
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Score
    ctx.fillStyle="#fff"; ctx.font="40px sans-serif"; ctx.fillText(Math.floor(score),20,50);

    // Trails
    for(let t of trails){ ctx.fillStyle=t.color; ctx.globalAlpha=t.life/40; ctx.fillRect(t.x-cameraX,t.y-cameraY,t.width,t.height); }
    ctx.globalAlpha=1;

    // Platforms
    for(let plat of platforms){ ctx.fillStyle=`rgb(${plat.color.r},${plat.color.g},${plat.color.b})`; ctx.fillRect(plat.x-cameraX,plat.y-cameraY,plat.width,plat.height); }

    // Spikes
    for(let spike of spikes){
        ctx.fillStyle="red"; ctx.beginPath();
        ctx.moveTo(spike.x-cameraX,spike.baseY+spike.height-cameraY);
        ctx.lineTo(spike.x+spike.width/2-cameraX,spike.baseY-cameraY);
        ctx.lineTo(spike.x+spike.width-cameraX,spike.baseY+spike.height-cameraY);
        ctx.closePath(); ctx.fill();
    }

    // Horizontal lines
    for(let i=0;i<lines.length;i++){
        const l=lines[i]; l.x-=l.speed; ctx.fillStyle="#fff"; ctx.fillRect(l.x,l.y,l.width,2);
        if(l.x+l.width<0) lines.splice(i,1); i--;
    }

    // Player
    if(player.visible) ctx.fillStyle=player.color; ctx.fillRect(player.x-cameraX,player.y-cameraY,player.width,player.height);

    animationFrameId=requestAnimationFrame(update);
}

document.getElementById("startBtn").addEventListener("click", resetGame);
showStartScreen();

// === SETTINGS BUTTONS ===
document.getElementById("settingsBtn").addEventListener("click", ()=>{ document.getElementById("settingsScreen").style.display="flex"; });
document.getElementById("cancelSettings").addEventListener("click", ()=>{ document.getElementById("settingsScreen").style.display="none"; });
document.getElementById("advancedBtn").addEventListener("click", ()=>{ document.getElementById("advancedScreen").style.display="flex"; });
document.getElementById("cancelAdvanced").addEventListener("click", ()=>{ document.getElementById("advancedScreen").style.display="none"; });

// === COMMANDS ===
window.addEventListener("keydown", e=>{
    if(e.ctrlKey && e.shiftKey && e.code==="KeyA"){
        const input = prompt("Enter command:");
        if(!input) return;
        const args=input.trim().split(/\s+/);
        const command=args[0], root1=args[1], root2=args[2];
        if(command==="/clear" && root1==="bestScore"){ bestScore=0; localStorage.setItem("bestScore",0); alert("Best score cleared!"); }
        if(command==="/die") tryDie();
        if(command==="/score" && root1){
            if(root1==="add") score+=parseFloat(root2)||0;
            if(root1==="set") score=parseFloat(root2)||0;
            if(root1==="pause") addScoreEnabled=false;
            if(root1==="continue") addScoreEnabled=true;
        }
        if(command==="/pause") addScoreEnabled=false;
        if(command==="/continue") addScoreEnabled=true;
        if(command==="/vanish" && root1){
            if(root1==="true"){ vanish=true; vanishY=player.y-canvas.height/2+player.height*1.5; }
            if(root1==="false"){ vanish=false; player.y=vanishY+canvas.height/2-player.height*1.5; }
        }
    }
});
</script>
</body>
</html>
