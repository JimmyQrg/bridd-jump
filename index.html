<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Schedule | Infinite Campus</title>
<link rel="icon" href="infinite-campus.ico">

<!-- Pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #000;
    --accent: #0ff;
    --accent-glow: rgba(0, 255, 255, 0.8);
    --panel: rgba(0, 0, 0, 0.95);
    --muted: #88f7ff;
    --text: #fff;
  }
  
  * { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
  }
  
  html, body { 
    min-height: 100%; 
    margin: 0; 
    background: var(--bg);
    color: var(--text); 
    font-family: "Press Start 2P", monospace;
    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: grayscale;
    overflow-y: auto;
  }
  
  canvas { 
    display: block; 
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index: 1; 
    background: #000; 
  }
  
  hr { 
    border: 2px solid var(--accent); 
    width: 90%;
    margin: 16px 0;
    box-shadow: 0 0 10px var(--accent-glow);
  }
  
  /* Menu overlay - Retro pixel style */
  #menu {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 460px;
    max-width: 94vw;
    padding: 32px 28px;
    background: var(--panel);
    border: 4px solid var(--accent);
    border-radius: 0;
    box-shadow: 
      0 0 20px var(--accent-glow),
      inset 0 0 20px rgba(0, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    z-index: 1200;
    pointer-events: all;
    animation: menuFadeIn 0.4s ease-out;
  }
  
  @keyframes menuFadeIn {
    from {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
  
  #menu h1 { 
    margin: 0; 
    font-size: 28px; 
    color: var(--accent);
    text-shadow: 
      0 0 10px var(--accent-glow),
      0 0 20px var(--accent-glow),
      0 0 30px var(--accent-glow);
    text-align: center;
    line-height: 1.4;
    letter-spacing: 2px;
  }
  
  #menu h3 {
    font-size: 14px;
    color: var(--muted);
    margin: 8px 0;
    text-shadow: 0 0 5px rgba(136, 247, 255, 0.5);
    text-align: center;
  }
  
  #bestScore { 
    font-size: 11px; 
    color: var(--muted);
    margin-top: 4px;
    text-shadow: 0 0 5px rgba(136, 247, 255, 0.5);
  }
  
  .btn {
    appearance: none;
    border: 3px solid var(--accent);
    background: transparent;
    color: var(--accent);
    padding: 14px 24px;
    border-radius: 0;
    cursor: pointer;
    font-size: 11px;
    font-family: "Press Start 2P", monospace;
    width: 100%;
    max-width: 300px;
    text-align: center;
    transition: all 0.2s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    background: var(--accent);
    transition: width 0.3s ease;
    z-index: -1;
  }
  
  .btn:hover {
    color: #000;
    box-shadow: 
      0 0 20px var(--accent-glow),
      inset 0 0 20px rgba(0, 255, 255, 0.2);
  }
  
  .btn:hover::before {
    width: 100%;
  }
  
  .btn:active {
    transform: scale(0.98);
    box-shadow: 0 0 5px var(--accent-glow);
  }
  
  #scoreHUD { 
    position: fixed; 
    left: 16px; 
    top: 16px; 
    z-index: 1100; 
    font-size: 12px; 
    color: var(--accent);
    text-shadow: 
      0 0 8px var(--accent-glow),
      0 0 16px rgba(0, 255, 255, 0.4);
    pointer-events: none;
    font-family: "Press Start 2P", monospace;
  }
  
  #fpsLabel { 
    position: fixed; 
    left: 16px; 
    top: 40px; 
    z-index: 1100; 
    font-size: 10px; 
    color: var(--muted);
    text-shadow: 0 0 5px rgba(136, 247, 255, 0.3);
    pointer-events: none;
    font-family: "Press Start 2P", monospace;
  }
  
  #debugToast { 
    position: fixed; 
    left: 50%; 
    transform: translateX(-50%); 
    bottom: 24px; 
    z-index: 1300; 
    background: var(--panel);
    border: 2px solid var(--accent);
    color: var(--accent);
    padding: 10px 16px;
    border-radius: 0;
    display: none;
    font-size: 10px;
    font-family: "Press Start 2P", monospace;
    pointer-events: none;
    box-shadow: 
      0 0 15px var(--accent-glow),
      inset 0 0 10px rgba(0, 255, 255, 0.1);
    animation: toastSlideUp 0.3s ease-out;
    text-transform: uppercase;
  }
  
  @keyframes toastSlideUp {
    from {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  }
  
  @media (max-width: 560px) {
    #menu { 
      width: 92vw; 
      padding: 24px 20px; 
    }
    .btn { 
      width: 100%; 
      font-size: 10px; 
      padding: 12px 20px;
      max-width: none;
    }
    #menu h1 { 
      font-size: 22px; 
    }
    #menu h3 {
      font-size: 12px;
    }
    #scoreHUD, #fpsLabel {
      left: 12px;
      font-size: 10px;
    }
    #fpsLabel {
      top: 36px;
      font-size: 9px;
    }
  }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="menu" role="dialog" aria-label="start menu">
    <h1>SELECT VERSION</h1>

    <button onclick="window.location.href='V1.2.1/'" class="btn">V1.2.1 (ON TESTING)</button>
    <button onclick="window.location.href='V1.2.0/'" class="btn">V1.2.0 Release</button>
    <button onclick="window.location.href='V1.1.4/'" class="btn">V1.1.4</button>
    <button onclick="window.location.href='V1.1.3/'" class="btn">V1.1.3</button>
    <button onclick="window.location.href='V1.1.2/'" class="btn">V1.1.2</button>
    <button onclick="window.location.href='V1.1.1/'" class="btn">V1.1.1</button>
    <button onclick="window.location.href='V1.1.0/'" class="btn">V1.1.0 Release</button>
    <hr>
    <h3>Early Snapshots</h3>
    <button onclick="window.location.href='V1.0.0/'" class="btn">V1.0.0</button>
    <button onclick="window.location.href='V0.0.0/'" class="btn">V0.0.0</button>
  </div>
